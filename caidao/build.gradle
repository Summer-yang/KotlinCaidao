apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

// upload to JCenter
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
// upload to JCenter

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 2
        versionName version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // android support
    api 'com.android.support:design:27.1.1'
    // Kotlinåº“
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.41'

}

// upload to JCenter
group = "com.summer.caidao"
version = "1.0.1"
def siteUrl = 'https://github.com/Summer-yang/KotlinCaidao.git'
def gitUrl = 'https://github.com/Summer-yang/KotlinCaidao.git'

install{
    repositories.mavenInstaller{
        pom {
            project {
                packaging 'aar'
                // Add your description here
                name 'KotlinUtilLibrary'
                url siteUrl
                // Set your license
                licenses {
                    license {
                        name 'The KotlinUtilLibrary Software License, Version 1.0.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'summer'
                        name 'Summer'
                        email 'summer.work.001@gmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = "sources"
}

